<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Studi</title>
            
        <link rel="stylesheet" href="static/css/styles.css?v=1.0">
        <script src="static/js/main.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Dashboard</h1>
            <a href="./login.html">Sign Out</a>
        </div>

        <div>
            <h3>Decks</h3>
        </div>

        <div class="storage">
            <a class="box" href="./view.html">Deck 1</a>
            <a class="box" href="./view.html">Deck 2</a>
            <a class="box" href="./view.html">Deck 3</a>
            <a class="box" href="./view.html">Deck 4</a>
        </div>

        <div class="under-storage">
            <a class="slab" href="./quiz.html">Deck 1</a>
            <a class="slab" href="./quiz.html">Deck 2</a>
            <a class="slab" href="./quiz.html">Deck 3</a>
            <a class="slab" href="./quiz.html">Deck 4</a>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="loadTable(event, 'addCourse')">Create Deck</button>
        </div>

        <div class="edit-tab">

            <form class="edit-form">
                <textarea id="key" placeholder="Keyword"></textarea>
                <textarea id="def" placeholder="Definition"></textarea>
            </form>
            
            <button class="plus" onclick="addRow('NewCard')">+</button>
            <button class="plus" onclick="delRow('NewCard')">-</button>

        </div>

        <div class="save-form">
            <textarea id="deck_name" placeholder="Name"></textarea>
            <button class="tablinks" onclick="newDeck()">Save</button>    
        </div>

        <div id="addCourse" class="tabcontent">
            <table id="NewCard" class="full">

                <tr>
                    <th>Card Number</th>
                    <th>Keyword</th>
                    <th>Definition</th>
                </tr>

                <tr>
                    <td>0</td>
                    <td>First Card</td>
                    <td>This is a testing card</td>
                    <td></td>
                </tr>

            </table>

        </div>
        </div>




    </body>
</html>
